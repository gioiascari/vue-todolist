<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--FONTAWESOME-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--/FONTAWESOME-->
    <!--BOOTSRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--/BOOTSRAP-->
    <link rel="stylesheet" href="css/style.css" />
    <!--VUE-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--/VUE-->
    <script src="main.js" defer></script>
    <title>Vue To Do List</title>
  </head>
  <body>
    <div id="todoListVue">
      <div class="container-fluid bg-info bg-gradient mx-auto p-3">
        <div class="title"><h2>To Do List</h2></div>
        <ul id="todos-container" class="list-group bg-light bg-opacity-75">
          <!--Bonus-2: cliccando sul testo dell'item, invertire il valore della proprietÃ  done del todo corrispondente (se done era uguale a false, impostare true e viceversa)-->
          <li
            v-for="(item, index) in todos"
            class="bg-light"
            @click="(item.done) ? item.done == false : item.done == true"
          >
            <div class="todo-item" v-if="!doneTasks.includes(index)">
              <i
                @click="addTask(index)"
                :tabindex="todos.length - index"
                class="close-icon far"
                :class="(item.done) ?'fa-times-circle' : 'fa-check-circle'"
              ></i>

              <span
                :class="{'done' : item.done}"
                @click="item.done = !item.done"
                >{{item.text}}</span
              >
            </div>
          </li>
        </ul>
        <!--Bonus: intercettare il tasto ENTER per aggiungere il todo alla lista-->
        <input
          type="text"
          id="inputText"
          v-model="textValue"
          placeholder="Add a new task"
          @keyup.enter="addTask"
        />
        <button id="button-list" @click="addTask">Add Task</button>
      </div>
    </div>
  </body>
</html>
